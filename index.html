    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock - Scissors - Paper</title>
    <header>
        <h1 id="title">Rock - Scissors - Paper</h1>

    <section id="gameUI">
        <h2 class = "instructions">Let's Play!</h2>
        <h3 class = "instructions">Select an item, then computer is going to select one too</h3>
        <button id="rock"><img src="./img/rock.png" alt="Rock" class="img"></button>
        <button id="scissors"><img src="./img/scissors.png" alt="Scissors" class="img"></button>
        <button id="paper"><img src="./img/paper.jpg" alt="Paper" class="img"></button>
        <h4 id = "victories">Victories: </h4>
        <h4 id = "loses">Loses: </h4>
        <h4 id = "draws">Draws: </h4>
    </section>
    <section id = "messages">
        <h3 id = "round"></h3>
        <h3 id="gameOver"></h3>
    </section>
</head>
